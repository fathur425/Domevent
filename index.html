<!DOCTYPE html>
<html lang="en">
<head>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"
      rel="stylesheet">
    <link rel="stylesheet" href="./main.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">    
    <meta name="description" content="belajar domevent">
    <title>Domevent</title>
</head>
<body>
    <div class="modalMenu" id="modalMenu">
        <span class="material-icons closeIcon" onclick="closeModal()">close</span>
        <a href="#home" onclick="closeModal()">Home</a>
        <a href="#about" onclick="closeModal()">About</a>
        <a href="#contact" onclick="closeModal()">Contact</a>
        <a href="#showcase" onclick="closeModal()">Showcase</a>

    </div>

    <nav class="navbar">
        <h2 class="brand">JSYFA</h2>
        <span class="material-icons menuIcon" onclick="showModal()">menu</span>


    </nav>
    <main class="container">
        <section class="home" id="home">
            <img src="foto saya.jpeg" alt="Ini gambar orang ganteng" class="homeImage">
            <h1 class="homeText">Web Profile Fathur</h1>
        </section>
        <section class="about" id="about">
            <span class="alertAbout">Selamat datang di website kami</span> 
            <h1 class="title">About</h1>
        </section>
        <section class="contact" id="contact"    >
            <h1 class="title">Contact</h1>
        </section>
        <section class="showcase" id="showcase">
            <span class="material-icons rotateIcon">refresh</span>
        </section>
    </main>

<script src="./main.js">



</script>

</body>
</html>
